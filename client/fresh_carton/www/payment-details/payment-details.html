<ion-view view-title="Delivery">
    <ion-content class="CartPage">
        <div class="sbHeader">
            Confirm payment
        </div>
        <div class="loader" ng-show="loading">
            <ion-spinner icon="android"></ion-spinner>
        </div>
        <div class="row" ng-hide="loading">
            <div class="col col-67">
                <h3>Tip</h3>
                <p>Please add any desired tip for the delivery person.</p>
            </div>
            <div class="col rbtn">
                <a ng-click ="addTips()" class="BuTn">
                    <i class="icon ion-ios-plus-empty"></i>
                    <span>ADD</span>
                </a>
            </div>
        </div>

        <div class="amountarea" ng-hide="loading">
            <div class="row sbttl">
                <div class="col col-75">SUBTOTAL</div>
                <div class="col">${{subTotal}}</div>
            </div>
            <div class="row plst">
                <div class="col col-75">Estimated Tax & fee</div>
                <div class="col">${{tax}}</div>
            </div>
            <div class="row plst">
                <div class="col col-75">Delivery fee</div>
                <div class="col">${{deliveryFee}}</div>
            </div>
            <div class="row plst">
                <div class="col col-75">Tip</div>
                <div class="col">${{data.selectedTip}}</div>
            </div>
            <div class="row mainTtl">
                <div class="col col-75">PAY</div>
                <div class="col">${{payableAmount}}</div>
            </div>
        </div>
    </ion-content>
    <a class="nextButton" href="#/app/pay-and-deliver">Next</a>
    <div class="totalpriceFix gradient">${{payableAmount}}</div>
</ion-view>
