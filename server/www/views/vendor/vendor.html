
<section class="content-header">
      <h1>
        Vendor
      </h1>
	<ol class="breadcrumb">
        <li><a ui-sref="app.user.vendors({usertype: user.usertype,userid:user.id})"><i class="fa fa-male"></i> Vendors</a></li>
        <li class="active">Vendor</li>
     </ol>

</section>
<section class="content">
      <div class="row">
        <div class="col-md-4">
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">{{vendor.name}}</h3>
            </div>
            <div class="box-body">
              <strong><i class="fa fa-book margin-r-5"></i> Address</strong>
              <p class="text-muted">
                {{vendor.primary.addressline1}}
                {{vendor.primary.addressline2}}
                {{vendor.primary.city}}
                , California
              </p>
              <hr>
              <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
              <p class="text-muted">{{vendor.primary.city}}, California</p>
              <hr>
              <strong><i class="fa fa-pencil margin-r-5"></i> Contact</strong>
              <p class="text-muted">{{vendor.primary.phone}}</p>

              <hr>
              <button class="btn btn-primary btn-block" ng-show="showNewProductForm==false" ng-click="addNewProductForm()">Add Product</button>
            </div>
          </div>

          <div class="box box-primary" ng-show="showNewProductForm==true">
            <div class="box-header with-border">
              <h3 class="box-title">New Product</h3>
            </div>
            <div class="box-body">
				<form class="form-horizontal" ng-submit="addProduct(newproduct)" >
					   <div class="form-group">
					     <label for="inputExperience" class="col-sm-2 control-label" >Name</label>

					     <div class="col-sm-10">
					       <input type="text" class="form-control" ng-model="newproduct.name" required/>
					     </div>
					   </div>

					   <div class="form-group">
					     <label for="inputExperience" class="col-sm-2 control-label">Category</label>

					     <div class="col-sm-10">
					       <input type="text" class="form-control" ng-model="newproduct.type" required/>
					     </div>
					   </div>

					   <div class="form-group">
					     <label for="inputExperience" class="col-sm-2 control-label">Sub Category</label>

					     <div class="col-sm-10">
					       <input type="text" class="form-control" ng-model="newproduct.subcategory" required/>
					     </div>
					   </div>

					   <div class="form-group">
					     <label for="inputExperience" class="col-sm-2 control-label">Measure Unit</label>

					     <div class="col-sm-10">
					       <input type="text" class="form-control" ng-model="newproduct.model" required/>
					     </div>
					   </div>
					   <div class="form-group">
					   		<div class="col-sm-5"><button type="submit" class="btn btn-success btn-block">Save</button></div>
					     	<div class="col-sm-5"><button type="button" class="btn btn-warning btn-block" ng-click="cancelNewProductForm()">Cancel</button></div>
					   </div>
				</form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a showtab="" href="#products" data-toggle="tab" aria-expanded="true">Products</a></li>
              <li class=""><a showtab="" href="#orders" data-toggle="tab" aria-expanded="false">Orders</a></li>
              <li class=""><a showtab="" href="#settings" data-toggle="tab" aria-expanded="false">Settings</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="products">
					<div ui-view="vendorproducts"></div>
              </div>
              <div class="tab-pane" id="orders">
					<div ui-view="vendororders"></div>
              </div>
              <div class="tab-pane" id="settings">
                <form class="form-horizontal">
                  <div class="form-group">
     					     <label class="col-sm-2 control-label" >Name</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.name" required/>
     					     </div>
     					   </div>

     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">Contact Name</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.contactname" required/>
     					     </div>
     					   </div>

     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">Street</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.addressline1" required/>
     					     </div>
     					   </div>

     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">Apt, Suite, etc</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.addressline2" />
     					     </div>
     					   </div>

     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">City</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.city" required/>
     					     </div>
     					   </div>
     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">State</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.state" required/>
     					     </div>
     					   </div>
     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">Zipcode</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.zipcode" required/>
     					     </div>
     					   </div>

     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">Email</label>

     					     <div class="col-sm-10">
     					       <input type="email" class="form-control" ng-model="vendor.primary.email" required/>
     					     </div>
     					   </div>
     					   <div class="form-group">
     					     <label  class="col-sm-2 control-label">Phone Number</label>

     					     <div class="col-sm-10">
     					       <input type="text" class="form-control" ng-model="vendor.primary.phone" required/>
     					     </div>
     					   </div>

     					   <div class="form-group">
     					   		<div class="col-sm-5"><button type="submit" class="btn btn-success btn-block">Update</button></div>
     					     	<div class="col-sm-5"><button type="button" class="btn btn-warning btn-block" ng-click="cancelNewVendor()">Cancel</button></div>
     					   </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
