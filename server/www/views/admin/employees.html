<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="box box-info" >
  <div class="box-header with-border">
    <h3 class="box-title"> <span ng-show="showNewEmployeeForm==false">Employees</span> <span ng-show="showNewEmployeeForm==true">New Employee</span></h3>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 200px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="by_employee">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="addNewEmployeeFrom()">Add Employee</button>
        </div>
      </div>
    </div>
  </div>

  <div class="box-body">
		<div class="row" ng-show="showNewEmployeeForm==true">
			<div class="col-sm-10 col-lg-7 col-md-10 col-xs-11">
    		<form class="form-horizontal" ng-submit="create(newemployee)" >
    			<div class="form-group">
    				<label class="col-sm-2 control-label ">Name</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.name" required/>
    				</div>
    			</div>
					<div class="form-group">
    				<label  class="col-sm-2 control-label">Gender</label>
    				<div class="col-sm-10">
							<select class="form-control" ng-model="newemployee.gender">
	              <option selected>Male</option>
	              <option>Female</option>
	            </select>
    				</div>
    			</div>

    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Street</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.addressline1" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Apt, Suite, etc</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.addressline2" />
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">City</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.city" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">State</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.state" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Zipcode</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.zipcode" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Email</label>
    				<div class="col-sm-10">
    					<input type="email" class="form-control" ng-model="newemployee.email" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Phone Number</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newemployee.phone" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-4">&nbsp;</div>
    				<div class="col-sm-4">
    					<div class="btn-group">
    						<button type="submit" class="btn btn-success btn-md">Save&nbsp;</button>
    						<button type="button" class="btn btn-warning btn-md" ng-click="cancelNewEmployee()">Cancel</button>
    					</div>
    				</div>
    				<div class="col-sm-4">&nbsp;</div>
    			</div>
    		</form>
    		</div>
    	</div>
			<div class="table-responsive" ng-show="showNewEmployeeForm==false">
					<table class="table no-margin no-padding table-striped">
						<thead>
							<tr>
								<th>Employee</th>
								<th>Address</th>
								<th>Phone Number</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="employee in employees | filter:by_employee">
								<td><a ui-sref="app.user.employee({usertype: user.usertype,userid:user.id,employeeid:employee.id})">{{employee.name}}</a></td>
								<td>{{employee.address}}</td>
								<td>{{employee.phone}}</td>
							</tr>
						</tbody>
					</table>
				</div>
    </div>
</div>
</div>
</div>
