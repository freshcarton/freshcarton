<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="box box-info" >
  <div class="box-header with-border">
    <h3 class="box-title">
			<span ng-show="showNewMarketForm==false">Markets</span>
			<span ng-show="showNewMarketForm==true">New Market</span>
	 </h3>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 200px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="by_Market">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="addNewMarketFrom()">Add Market</button>
        </div>
      </div>
    </div>
  </div>

  <div class="box-body">
		<div class="row" ng-show="showNewMarketForm==true">
			<div class="col-sm-10 col-lg-7 col-md-10 col-xs-11">
    		<form class="form-horizontal" ng-submit="create(newMarket)" >
    			<div class="form-group">
    				<label class="col-sm-2 control-label ">Name</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.name" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Contact Name</label>

    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.contactname" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Street</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.addressline1" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Apt, Suite, etc</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.addressline2" />
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">City</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.city" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">State</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.state" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Zipcode</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.zipcode" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Email</label>
    				<div class="col-sm-10">
    					<input type="email" class="form-control" ng-model="newMarket.email" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Phone Number</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newMarket.phone" pattern="[0-9]{10}" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-4">&nbsp;</div>
    				<div class="col-sm-4">
    					<div class="btn-group">
    						<button type="submit" class="btn btn-success btn-md">Save&nbsp;</button>
    						<button type="button" class="btn btn-warning btn-md" ng-click="cancelNewMarket()">Cancel</button>
    					</div>
    				</div>
    				<div class="col-sm-4">&nbsp;</div>
    			</div>
    		</form>
    		</div>
    	</div>
		<div class="table-responsive" ng-show="showNewMarketForm==false">
				<table class="table no-margin no-padding table-striped">
					<thead>
						<tr>
							<th>Market</th>
							<th>Address</th>
							<th>Phone Number</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="market in markets | filter:by_market">
							<td><a ui-sref="app.user.market({usertype: user.usertype,userid:user.id,marketid:market.id})" ng-class="market.isdeleted==1 ? 'text-danger' :'' ">{{market.name}}</a></td>
							<td>{{market.address}}</td>
							<td>{{market.phone}}</td>
						</tr>
					</tbody>
				</table>
			</div>
    </div>
</div>
</div>
</div>
