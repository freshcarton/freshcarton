<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="box box-info" >
  <div class="box-header with-border">
    <h3 class="box-title">
			<span ng-show="showNewVendorForm==false">Vendors</span>
			<span ng-show="showNewVendorForm==true">New Vendor</span>
	 </h3>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 200px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="by_vendor">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="addNewVendorFrom()">Add Vendor</button>
        </div>
      </div>
    </div>
  </div>

  <div class="box-body">
		<div class="row" ng-show="showNewVendorForm==true">
			<div class="col-sm-10 col-lg-7 col-md-10 col-xs-11">
    		<form class="form-horizontal" ng-submit="create(newvendor)" >
    			<div class="form-group">
    				<label class="col-sm-2 control-label ">Name</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.name" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Contact Name</label>

    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.contactname" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Street</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.addressline1" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Apt, Suite, etc</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.addressline2" />
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">City</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.city" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">State</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.state" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Zipcode</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.zipcode" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Email</label>
    				<div class="col-sm-10">
    					<input type="email" class="form-control" ng-model="newvendor.email" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<label  class="col-sm-2 control-label">Phone Number</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" ng-model="newvendor.phone" pattern="[0-9]{10}" required/>
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-4">&nbsp;</div>
    				<div class="col-sm-4">
    					<div class="btn-group">
    						<button type="submit" class="btn btn-success btn-md">Save&nbsp;</button>
    						<button type="button" class="btn btn-warning btn-md" ng-click="cancelNewVendor()">Cancel</button>
    					</div>
    				</div>
    				<div class="col-sm-4">&nbsp;</div>
    			</div>
    		</form>
    		</div>
    	</div>
			<div class="table-responsive" ng-show="showNewVendorForm==false">
					<table class="table no-margin no-padding table-striped">
						<thead>
							<tr>
								<th>Vendor</th>
								<th>Address</th>
								<th>Phone Number</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="vendor in vendors | filter:by_vendor">
								<td><a ui-sref="app.user.vendor({usertype: user.usertype,userid:user.id,vendorid:vendor.id})" ng-class="vendor.isdeleted==1 ? 'text-danger' :'' ">{{vendor.name}}</a></td>
								<td>{{vendor.address}}</td>
								<td>{{vendor.phone}}</td>
							</tr>
						</tbody>
					</table>
				</div>
    </div>
</div>
</div>
</div>
