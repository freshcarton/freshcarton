<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="box box-info">
	            <div class="box-header with-border">
	              <h3 class="box-title">Orders +/- <input type="text" ng-model="offset" ng-change="updateOrderOffset()" style="width:50px;text-align:center"/> days from now </h3>
                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="by_order">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
	            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="table-responsive">
                <table class="table no-margin no-padding table-striped ">
                  <thead>
                  <tr>
                  	<th>Order Number</th>
                    <th>Employee Name</th>
                    <th>Status</th>
                    <th>Schedule At</th>
                    <th>deliveryAt</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="order in orders | filter:by_order">
                    <td><a ui-sref="app.user.order({usertype: user.usertype,userid:user.id,orderid:order.id})">{{order.name}}</a></td>
                    <td><a ui-sref="app.user.order({usertype: user.usertype,userid:user.id,orderid:order.id})">{{order.employee.name}}</a></td>
                    <td><span ng-class="{new:'label label-info','pick up complete':'label label-warning',delivered:'label label-success'}[order.status]">{{order.status}}</span></td>
                    <td>{{order.scheduleAt}}</td>
                    <td>{{order.deliveryDate}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
      	</div>
