<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-10 col-xs-12 col-md-offset-4 col-lg-offset-4 col-sm-offset-1">
    <div class="login-box">
      <div class="login-box-body">
    	  <div class="login-logo text-success">
    	    <span class="glyphicon glyphicon-shopping-cart"></span><p>FreshCarton</p>
    	  </div>
    	<h2 ng-if="errormessage">{{errormessage}}</h2>
        <form name="loginform" ng-submit="login()">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" ng-model="entity.username" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="entity.password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <br>
        <a href="#">Forgot password</a><br>
      </div>
    </div>
  </div>
</div>
