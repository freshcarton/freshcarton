<div ui-view="layout" class="wrapper" ng-controller="UserController">
  <header class="main-header">
    <a href="" class="logo">
      <span class="logo-mini"><span class="glyphicon glyphicon-shopping-cart"></span></span>
      <span class="logo-lg"><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;<b>FreshCarton</b></span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a  href="" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{user.name}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                <p>
                  {{user.name}}
                  <small>{{user.email}}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a href="" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{user.name}}</p>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <!-- Optionally, you can add icons to the links -->
        <li>{{page}}</li>
        <li ng-class="{true:'active',false:''}[page=='dashboard']"><a ui-sref="app.user.dashboard({usertype: user.type,userid:user.id})"><i class="fa fa-bar-chart"></i> <span>Dashboard</span></a></li>
        <li ng-class="{true:'active',false:''}[page=='orders']"><a ui-sref="app.user.orders({usertype: user.type,userid:user.id})"><i class="fa fa-shopping-cart"></i> <span>Orders</span></a></li>
        <li ng-class="{true:'active',false:''}[page=='vendors']"><a ui-sref="app.user.vendors({usertype: user.type,userid:user.id})"><i class="fa fa-male"></i> <span>Vendors</span></a></li>
        <!-- 
        <li ng-class="{true:'active',false:''}[page=='customers']"><a ui-sref="app.user.customers({usertype: user.type,userid:user.id})"><i class="fa fa-users"></i> <span>Customers</span></a></li>
        <li ng-class="{true:'active',false:''}[page=='products']"><a ui-sref="app.user.products({usertype: user.type,userid:user.id})"><i class="fa fa-link"></i> <span>Products</span></a></li>
		<li ng-class="{true:'active',false:''}[page=='employees']"><a ui-sref="app.user.employees({usertype: user.type,userid:user.id})"><i class="fa fa-smile-o"></i> <span>Employees</span></a></li>
		-->
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
  <div class="content-wrapper">
  	<div ui-view="body"></div>
  </div>
  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      <i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;<b>FreshCarton</b>
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2016.</strong> All rights reserved.
  </footer>
  
</div>


<script type="text/javascript">
$(document).ready(function(){
  $('a[href="#"]').each(function(i){
 	 $(this).removeAttr("href"); 
 	 $(this).addClass("MyButton");
   });
  $.AdminLTE.layout.activate();
  $.AdminLTE.layout.fix();
  $.AdminLTE.layout.fixSidebar();
});
</script>
