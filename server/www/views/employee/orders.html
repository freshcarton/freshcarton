      	<div class="col-md-7">
			<div class="box box-info">
	            <div class="box-header with-border">
	              <h3 class="box-title">Orders +/- <input type="text" ng-model="offset" ng-change="updateOrderOffset()"/ style="width:50px;text-align:center"> days from now</h3>
	            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="table-responsive">
                <table class="table no-margin table-striped">
                  <thead>
                  <tr>
                  	<th>Order Number</th>
                    <th>Employee Name</th>
                    <th>Status</th>
                    <th>Schedule At</th>
                    <th>deliveryAt</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="order in orders">
                    <td><a ui-sref="app.user.order({usertype: user.usertype,userid:user.id,orderid:order.id})">{{order.name}}</a></td>
                    <td><a ui-sref="app.user.order({usertype: user.usertype,userid:user.id,orderid:order.id})">{{order.employee.name}}</a></td>
                    <td><span ng-class="{new:'label label-info','pick up complete':'label label-warning',delivered:'label label-success'}[order.status]">{{order.status}}</span></td>
                    <td><span>{{order.scheduleAt}}</span></td>
                    <td><span>{{order.deliveryDate}}</span></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>

      	</div>
      </div>
